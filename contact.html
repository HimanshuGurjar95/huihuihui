<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        main {
            display: flex;
            flex: 1;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 20px;
        }
        
        nav {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            height: 100vh;
            width: 200px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #007BFF;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>

    <header>
        <h1>Flood Management</h1>
    </header>

    <main>

        <div class="container">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us for any inquiries or assistance. We are here to help!</p>

            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

      
    </main>

</body>
</html>
